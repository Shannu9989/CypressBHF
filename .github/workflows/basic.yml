name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: BHFCUCUMBER
          spec: cypress/integration/cucumber-bdd-test/AnnuitiesDetails.feature
          browser: chrome
          install: npm install
          build: npm run build
          start: npm start
          